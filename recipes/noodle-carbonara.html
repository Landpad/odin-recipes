    <body>
        <h1>Noodle Carbonara</h1>
        <img src="https://irepo.primecp.com/2015/08/231560/Noodle-Carbonara_ExtraLarge1000_ID-1129715.jpg?v=1129715" alt="Noodle carbonara">
        <p>Carbonara is a pasta dish made with eggs, hard cheese, cured pork, and black pepper.</p>
        <ul class="ingredients">
            <li>100g pancetta</li>
            <li>50g pecorino cheese</li>
            <li>50g parmesan</li>
            <li>3 large eggs</li>
            <li>350g spaghetti</li>
            <li>2 plump garlc cloves</li>
            <li>50g unsalted butter</li>
            <li>sea salt and freshly ground black pepper</li>
        </ul>
    </body>
